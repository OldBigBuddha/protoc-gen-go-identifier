version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/OldBigBuddha/protoc-gen-go-identifier
plugins:
  - local: protoc-gen-go
    out: ./
    opt: paths=source_relative
  - local: ["go", "run", "./cmd/protoc-gen-go-identifier"]
    out: ./
    opt: paths=source_relative

